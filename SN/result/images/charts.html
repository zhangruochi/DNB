<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
</header>
<body>
    <!-- 准备 DOM -->
   <div id="one" style="width: 800px;height: 600px"></div>
   <div id="two" style="width: 800px;height: 600px"></div>




    <script type="text/javascript">
    var firstChart = echarts.init(document.getElementById("one")) 
    var secondChart = echarts.init(document.getElementById("two")) 

    
    option_1 = {
    title: {
        text: 'Liver'
    },
    tooltip: {
        trigger: 'axis'
    },

    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        //boundaryGap: false,
        name: "Period",
        nameLocation: "middle",
        nameGap: 20,
        data: ['4','8','12','16','20']
    },

    yAxis: {
        type: 'value',
        name: "CI",
        nameGap: 20,
        min: 0,
        max: 120,
    },

    series: [
        {

            type:'line',
            data:[0.358, 1.713, 1.579, 95.860, 9.882]
        },

    ]
};

option_2 = {
    title: {
        text: 'Lung'
    },
    tooltip: {
        trigger: 'axis'
    },
    
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        //boundaryGap: false,
        name: "Periods",
        nameLocation: "middle",
        nameGap: 20,
        data: ['0','4','7','28']
    },

    yAxis: {
        type: 'value',
        name: "CI",
        nameGap: 20,
        min: 0,
        max: 120,
    },

    series: [
        {
            type:'line',
            data:[0.754, 116.218, 0.617, 1.260]
        },

    ]
};





    firstChart.setOption(option_1);
    secondChart.setOption(option_2);


    </script>


    
</body>
</html>
